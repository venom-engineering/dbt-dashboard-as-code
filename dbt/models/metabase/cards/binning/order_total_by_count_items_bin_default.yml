version: 2

exposures:
  - name: order_total_by_count_items_bin_default
    description: Example for Binning with default
    type: analysis
    owner:
      name: <string>
      email: <string>

    depends_on:
      - ref('metabase_orders')

    meta:
      metabase:
        name: order_total_by_count_items_bin_default
        display: bar
        description: this is a description
        visualization_settings: {}

        _query:
          aggregation:
            - field: order_total
              type: avg
          breakout:
            - field: count_order_items
              binning:
                strategy: default

          order_by:
            - index: 0
              from: breakout
              mode: desc
